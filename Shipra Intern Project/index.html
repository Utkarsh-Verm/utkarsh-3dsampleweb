<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>THE SERUM</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background: #f7f3f0;
      overflow-x: hidden;
    }

    header,
    footer {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .page {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .page:nth-child(odd) {
      background-color: #eae0d5;
    }

    .page:nth-child(even) {
      background-color: #fff;
    }

    .description {
      max-width: 600px;
      text-align: center;
      font-size: 1.2em;
      line-height: 1.6;
      color: #333;
      margin-top: 20px;
    }

    .bottle {
      width: 200px;
      height: 400px;
      background: url('serum-img.webp') no-repeat center/contain;
      transform: scale(1) translateZ(0);
      transition: transform 2s ease;
      will-change: transform;
    }

    .zoom-in {
      transform: scale(1.5) translateZ(100px);
    }
  </style>
</head>

<body>
  <header>
    <h1>THE SERUM</h1>
  </header>

  <section class="page" id="intro">
    <div id="bottle" class="bottle"></div>
    <div class="description">
      Experience the purity of nature with THE SERUM â€“ a 100% organic skincare solution designed to rejuvenate, hydrate,
      and protect your skin. Free from harmful chemicals, this natural serum blends botanical ingredients to enhance
      your natural glow.
    </div>
  </section>




  <footer>
    <p>&copy; 2025 THE SERUM. All rights reserved.</p>
  </footer>

  <script>
    const bottle = document.getElementById('bottle');


    window.addEventListener('load', () => {
      bottle.classList.add('zoom-in');
    });
  </script>

</body>

</html>
